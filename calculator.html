<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Main Page</title>
  <style media="screen">
    .main {
      text-align: center;
    }

    .top {
      height: 90px;
    }
  </style>

</head>

</html>

<body>
  <div class="main">
    <div class="top">
    </div>

    <div class="jumbotron">

      <h2>Calculator!</h2>
      <form action="/calculator" method="post">

        <input type="text" name="num1" placeholder="First number">
        <input type="text" name="num2" placeholder="Second number"><br>


        <input type="radio" id="subtraction" name="operation" value="subtraction" checked>
        <label for="subtraction">subtraction</label><br>

        <input type="radio" id="addition" name="operation" value="addition">
        <label for="addition">addition</label><br>

        <input type="radio" id="division" name="operation" value="division">
        <label for="division">division</label><br>

        <input type="radio" id="multiplication" name="operation" value="multiplication">
        <label for="multiplication">multiplication</label><br>


        <button type="submit" name="submit" class="btn btn-outline-secondary">Calculate</button>
      </form>

    </div>
  </div>

</body>

</html>
